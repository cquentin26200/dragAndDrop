<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dragAndDrop</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <p>header</p>
    </header>
    <main>
      <aside>
        <div class="redbox box" draggable="true">rouge</div>
        <div class="bluebox box" draggable="true">bleu</div>
        <div class="greenbox box" draggable="true">vert</div>
      </aside>
      <div class="flex">
        <div class="drag">
          <div class="blue">bleu</div>
          <div class="green">vert</div>
          <div class="red">rouge</div>
        </div>
      </div>
    </main>
    <footer>
      <p>footer</p>
    </footer>
    <script src="/js/script.js" type="module"></script>
  </body>
</html>
